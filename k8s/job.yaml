apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init
  namespace: password
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:6.0
          command:
            - /bin/sh
            - -c
            - |
              echo "⏳ Waiting for MongoDB pods to be ready..."

              until mongosh --host mongo-0.mongo.password.svc.cluster.local:27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                echo "Waiting for mongo-0..."
                sleep 3
              done

              until mongosh --host mongo-1.mongo.password.svc.cluster.local:27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                echo "Waiting for mongo-1..."
                sleep 3
              done

              until mongosh --host mongo-arbiter.mongo.password.svc.cluster.local:27017 --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                echo "Waiting for mongo-arbiter..."
                sleep 3
              done

              echo "✅ All MongoDB pods are up. Initializing replica set..."

              mongosh --host mongo-0.mongo.password.svc.cluster.local:27017 --eval '
                const config = {
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongo-0.mongo.password.svc.cluster.local:27017" },
                    { _id: 1, host: "mongo-1.mongo.password.svc.cluster.local:27017" },
                    { _id: 2, host: "mongo-arbiter.mongo.password.svc.cluster.local:27017", arbiterOnly: true }
                  ]
                };
                try {
                  const status = rs.status();
                  if (status.ok !== 1) {
                    print("Initializing replica set...");
                    rs.initiate(config);
                  } else {
                    print("Replica set already initialized.");
                  }
                } catch (e) {
                  print("Replica set not yet initialized, attempting rs.initiate...");
                  rs.initiate(config);
                }
              '

              echo "✅ Replica set initialization complete."
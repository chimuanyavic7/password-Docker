name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # triggers automatically on changes to main
    tags:
      - 'v*.*' # triggers automatically if you push a version tag
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version (optional, e.g., v1.0)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Determine Docker version
      - name: Set Docker version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION=${{ github.event.inputs.version }}
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "Docker image version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 4️⃣ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:$VERSION .

      # 5️⃣ Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/react-app:$VERSION

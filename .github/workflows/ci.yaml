name: Build and Push Docker Image

on:
  push:
    # Trigger workflow on pushes to main or when Git tags are pushed
    branches:
      - main
    tags:
      - 'v*.*'  # Matches semantic version tags like v1.0, v2.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Extract Docker metadata (semantic version tags)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/react-app
          tags: |
            type=ref,name=tag   # Uses Git tags like v1.0, v1.1
            type=raw,value=latest # Optional: always tag latest

      # 4️⃣ Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

